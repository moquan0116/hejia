        <script>
            $(".editJ").click(function () {
                var id = $(this).data('id');
                edit(id);
            });
            $(".delJ").click(function () {
                var id = $(this).data('id');
                del(id);
            });
            $(".addJ").click(function () {
                var id = $(this).data('id');
                add(id);
            });

            function edit(id) {
                layer.open({
                    type: 2,
                    title: '分类修改',
                    shadeClose: false,
                    shade: 0.8,
                    area: ['40%', '60%'],
                    content: '<?=creat_url("class/classManagement/edit")?>?id=' +id
                });
            }

            function add(){
                layer.open({
                    type: 2,
                    title: '新增分类',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['40%', '75%'],
                    content:  '<?=creat_url("class/classManagement/add")?>'
                });
            }

            function del(id){
                layer.confirm('确认要删除吗？',function(){
                    $.getJSON("<?=creat_url('class/classManagement/del')?>",{id:id},function(data){
                        layer.msg(data.msg);
                        if(data.code == 200){
                            setTimeout(function () {
                                location.reload();
                            },800);
                        }
                    });
                });
            }
        </script>
