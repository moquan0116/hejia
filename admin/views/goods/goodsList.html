		<script>

            function relieve(id,merc_code){
                if(!merc_code) {
                    layer.open({
                        title: "信息",
                        content: "没有绑定商家"
                    });
                    return;
                }
                layer.confirm('确认要解除绑定吗？', function(){
                    $.getJSON("<?=creat_url('business/member/relieve')?>", {id:id}, function(data){
                        layer.msg(data);
                        location.reload();
                    });
                });
            }

            function info(id){
                layer.open({
                    type: 2,
                    title: '采购员微信账号详情',
                    shadeClose: false,
                    shade: 0.8,
                    area: ['60%', '80%'],
                    content: "<?=creat_url('business/member/member_info')?>?layer=1&id="+id
                });
            }
            function del(id){
                layer.confirm('确认要删除吗？',function(){
                   $.getJSON("<?=creat_url('business/member/dodel')?>",{id:id},function(data){
                           layer.msg(data);
                           location.reload();
                    });
                });
            }
            function change_status(obj, id){
                layer.confirm('确认要改变状态吗？', function(){
                    obj = obj > 0?0:1;
                    $.getJSON("<?=creat_url('business/member/change_status')?>", {id:id, status:obj}, function(data){
                        //alert(data);
                        layer.msg(data);
                        location.reload();
                    });
                });
            }
		</script>
